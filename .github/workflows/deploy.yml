name: Build & Deploy Coming Soon (Self-Hosted)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted   # <- ini penting (pakai runner di VPS kamu)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to /var/www/coming-soon
        run: |
          sudo rm -rf /var/www/coming-soon/*
          sudo cp -r dist/* /var/www/coming-soon/


